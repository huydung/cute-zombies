<!-- Contact Section -->
<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Contact Us</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <!-- <p>Let's make it simple. No form. Send an email to <a href="mailto:contact@huydung.com">contact@huydung.com</a>, that's it!</p> -->
        <form name="sentMessage" id="contactForm" action="https://formspree.io/f/xknkneer" method="POST">
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="name">Name</label>
              <input name="Name" type="text" class="form-control" placeholder="Name" id="name" required
                data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="email">Email Address</label>
              <input name="Email" type="email" class="form-control" placeholder="Email Address" id="email" required
                data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="message">Message</label>
              <textarea name="Message" rows="5" class="form-control" placeholder="Message" id="message" required
                data-validation-required-message="Please enter a message."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          
          <div class="row control-group">
            <div class="g-recaptcha" data-sitekey="6Ldu9zgqAAAAAFVeioCelcIUJXMruLwCoBQTVVM3"></div>
          </div>
          
          <br>
          <div id="success"></div>
          <div class="row">
            <div class="form-group col-xs-12">
              <button type="submit" class="btn btn-success btn-lg g-recaptcha" data-sitekey="6Ldu9zgqAAAAAFVeioCelcIUJXMruLwCoBQTVVM3" 
              data-callback='onSubmit' 
              data-action='submit'>Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
